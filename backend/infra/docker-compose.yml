services:
  postgres:
    image: postgres:16
    container_name: context_postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: contextdb
    ports:
      - "5432:5432"
    volumes:
      - context_pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: context_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: businesspulse-backend
    env_file:
      - ../.env
    ports:
      - "8001:8000"
    depends_on:
      - postgres

volumes:
  context_pgdata:
