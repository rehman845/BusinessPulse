services:
  postgres:
    image: postgres:16
    container_name: context_postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: contextdb
    ports:
      - "5432:5432"
    volumes:
      - context_pgdata_alichanges:/var/lib/postgresql/data
    # PostgreSQL performance tuning for development
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=512MB
      -c work_mem=16MB
      -c maintenance_work_mem=128MB
      -c max_connections=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
    # Health check for faster startup detection
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d contextdb"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: context_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: businesspulse-backend
    env_file:
      - ../.env
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  context_pgdata_alichanges: